                <div class="pixel-art-container">
                    <div class="pixel-art-header">
                        <h3>像素风格转换器</h3>
                    </div>
                    <div class="pixel-art-upload">
                        <label for="imageUpload" class="upload-btn">
                            <i class="fa-solid fa-upload"></i> 上传图片
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" />
                    </div>
                    <div class="pixel-art-controls">
                        <div class="slider-container">
                            <label for="pixelSize">像素大小:</label>
                            <input type="range" id="pixelSize" min="2" max="20" value="8" />
                            <span id="pixelSizeValue">8</span>
                        </div>
                    </div>
                    <div class="pixel-art-preview">
                        <div class="preview-container">
                            <div class="preview-original">
                                <h4>原图</h4>
                                <canvas id="originalCanvas"></canvas>
                            </div>
                            <div class="preview-pixel">
                                <h4>像素风格</h4>
                                <canvas id="pixelCanvas"></canvas>
                            </div>
                        </div>
                        <div class="pixel-art-actions">

                                <i class="fa-solid fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="floating-elements">
                <div class="floating-element" style="--delay: 0s">⚡</div>
                <div class="floating-element" style="--delay: 1s">💻</div>
                <div class="floating-element" style="--delay: 2s">🚀</div>
                <div class="floating-element" style="--delay: 3s">🎯</div>
            </div>
        </div>
        <script>
            let toggle = document.querySelector('.toggle')
            let card = document.querySelector('.card')
            toggle.onclick = () => {
                card.classList.toggle('active')
            }
            
            document.addEventListener('mousemove', (e) => {
                const elements = document.querySelectorAll('.floating-element')
                elements.forEach(element => {
                    const speed = element.getAttribute('data-speed') || 5
                    const x = (window.innerWidth - e.pageX * speed) / 100
                    const y = (window.innerHeight - e.pageY * speed) / 100
                    element.style.transform = `translateX(${x}px) translateY(${y}px)`
                })
            })

            const themeToggle = document.getElementById('themeToggle');
            const root = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                root.setAttribute('data-theme', savedTheme);
                if (savedTheme === 'dark') {
                    themeToggle.querySelector('i').classList.remove('fa-moon');
                    themeToggle.querySelector('i').classList.add('fa-sun');
                }
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = root.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                root.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                

                const icon = themeToggle.querySelector('i');
                if (newTheme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            function createBubbles() {
                const container = document.querySelector('.container');
                const bubbleCount = 10;
                
                const bubblesContainer = document.createElement('div');
                bubblesContainer.className = 'bubbles-container';
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    const size = Math.random() * 60 + 10;
                    const left = Math.random() * 100;
                    const animDuration = Math.random() * 10 + 5;
                    const animDelay = Math.random() * 5;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}%`;
                    bubble.style.animationDuration = `${animDuration}s`;
                    bubble.style.animationDelay = `${animDelay}s`;
                    
                    bubblesContainer.appendChild(bubble);
                }
                
                container.appendChild(bubblesContainer);
            }
            
            createBubbles();
            
            // 添加3D倾斜效果
            const card3D = document.querySelector('.card');
            
            document.addEventListener('mousemove', function(e) {
                if (window.innerWidth <= 768) return; // 移动设备不应用效果
                
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                card3D.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            card3D.addEventListener('mouseleave', function() {
                card3D.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });

            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1) translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                });
                
                tag.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
            
            const laserSource = document.getElementById('laserSource');
            const laser = document.getElementById('laser');
            let isPressed = false;
            
            function updateLaserPosition(e) {
                if (!isPressed) return;
                
                const sourceRect = laserSource.getBoundingClientRect();
                const sourceX = sourceRect.left + sourceRect.width / 2;
                const sourceY = sourceRect.top + sourceRect.height / 2;
                
                const targetX = e.clientX || e.touches[0].clientX;
                const targetY = e.clientY || e.touches[0].clientY;
                
                const angle = Math.atan2(targetY - sourceY, targetX - sourceX);
                const distance = Math.sqrt(Math.pow(targetX - sourceX, 2) + Math.pow(targetY - sourceY, 2));
                
                laser.style.width = `${distance}px`;
                laser.style.transform = `rotate(${angle}rad)`;
                laser.style.opacity = '1';
            }
            
            laserSource.addEventListener('mousedown', (e) => {
                isPressed = true;
                updateLaserPosition(e);
                document.addEventListener('mousemove', updateLaserPosition);
            });
            
            laserSource.addEventListener('touchstart', (e) => {
                isPressed = true;
                updateLaserPosition(e);
                document.addEventListener('touchmove', updateLaserPosition);
            });
            
            document.addEventListener('mouseup', () => {
                isPressed = false;
                laser.style.opacity = '0';
                document.removeEventListener('mousemove', updateLaserPosition);
            });
            
            document.addEventListener('touchend', () => {
                isPressed = false;
                laser.style.opacity = '0';
                document.removeEventListener('touchmove', updateLaserPosition);
            });

            const imageUpload = document.getElementById('imageUpload');
            const pixelSize = document.getElementById('pixelSize');
            const pixelSizeValue = document.getElementById('pixelSizeValue');
            const originalCanvas = document.getElementById('originalCanvas');
            const pixelCanvas = document.getElementById('pixelCanvas');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let originalCtx = originalCanvas.getContext('2d');
            let pixelCtx = pixelCanvas.getContext('2d');
            let originalImage = null;

            pixelSize.addEventListener('input', function() {
                pixelSizeValue.textContent = this.value;
                if (originalImage) {
                    pixelateImage(originalImage, parseInt(this.value));
                }
            });
            
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        drawOriginalImage();
                        pixelateImage(originalImage, parseInt(pixelSize.value));
                        downloadBtn.disabled = false;
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            function drawOriginalImage() {
                const maxWidth = 300;
                const maxHeight = 300;
                let width = originalImage.width;
                let height = originalImage.height;
                if (width > height) {
                    if (width > maxWidth) {
                        height = height * (maxWidth / width);
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = width * (maxHeight / height);
                        height = maxHeight;
                    }
                }
                
                originalCanvas.width = width;
                originalCanvas.height = height;
                pixelCanvas.width = width;
                pixelCanvas.height = height;
                
                originalCtx.clearRect(0, 0, width, height);
                originalCtx.drawImage(originalImage, 0, 0, width, height);
            }

            function pixelateImage(image, pixelSize) {
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                
                pixelCtx.clearRect(0, 0, width, height);
                pixelCtx.drawImage(originalCanvas, 0, 0, width / pixelSize, height / pixelSize);
                pixelCtx.imageSmoothingEnabled = false;
                pixelCtx.drawImage(pixelCanvas, 0, 0, width / pixelSize, height / pixelSize, 0, 0, width, height);
            
                enhancePixelArt();
            }
            
            function enhancePixelArt() {
                const width = pixelCanvas.width;
                const height = pixelCanvas.height;
                const imageData = pixelCtx.getImageData(0, 0, width, height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.round(data[i] / 32) * 32;     // R
                    data[i + 1] = Math.round(data[i + 1] / 32) * 32; // G
                    data[i + 2] = Math.round(data[i + 2] / 32) * 32; // B
                }
                
                pixelCtx.putImageData(imageData, 0, 0);
            }
            
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'pixel-art.png';
                link.href = pixelCanvas.toDataURL('image/png');
                link.click();
            });
        </script>
    </body>
