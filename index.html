        <script>
            // 添加加载动画控制
            window.addEventListener('load', function() {
                const loading = document.querySelector('.loading');
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 500);
            });

            let toggle = document.querySelector('.toggle')
            let card = document.querySelector('.card')
            toggle.onclick = () => {
                card.classList.toggle('active')
            }
            
            document.addEventListener('mousemove', (e) => {
                const elements = document.querySelectorAll('.floating-element')
                elements.forEach(element => {
                    const speed = element.getAttribute('data-speed') || 5
                    const x = (window.innerWidth - e.pageX * speed) / 100
                    const y = (window.innerHeight - e.pageY * speed) / 100
                    element.style.transform = `translateX(${x}px) translateY(${y}px)`
                })
            })

            const card3D = document.querySelector('.card');
            
            document.addEventListener('mousemove', function(e) {
                if (window.innerWidth <= 768 || document.getElementById('futuristic-ui-container').style.display !== 'none') return;
                
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                card3D.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            card3D.addEventListener('mouseleave', function() {
                if (document.getElementById('futuristic-ui-container').style.display !== 'none') return;
                card3D.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });

            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1) translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                });
                
                tag.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
            
            const laserSource = document.getElementById('laserSource');
            const laser = document.getElementById('laser');
            let isPressed = false;
            
            function updateLaserPosition(e) {
                if (!isPressed || document.getElementById('futuristic-ui-container').style.display !== 'none') return;
                
                const sourceRect = laserSource.getBoundingClientRect();
                const sourceX = sourceRect.left + sourceRect.width / 2;
                const sourceY = sourceRect.top + sourceRect.height / 2;
                
                const targetX = e.clientX || e.touches[0].clientX;
                const targetY = e.clientY || e.touches[0].clientY;
                
                const angle = Math.atan2(targetY - sourceY, targetX - sourceX);
                const distance = Math.sqrt(Math.pow(targetX - sourceX, 2) + Math.pow(targetY - sourceY, 2));
                
                laser.style.width = `${distance}px`;
                laser.style.transform = `rotate(${angle}rad)`;
                laser.style.opacity = '1';
            }
            
            laserSource.addEventListener('mousedown', (e) => {
                isPressed = true;
                updateLaserPosition(e);
                document.addEventListener('mousemove', updateLaserPosition);
            });
            
            laserSource.addEventListener('touchstart', (e) => {
                isPressed = true;
                updateLaserPosition(e);
                document.addEventListener('touchmove', updateLaserPosition);
            });
            
            document.addEventListener('mouseup', () => {
                isPressed = false;
                laser.style.opacity = '0';
                document.removeEventListener('mousemove', updateLaserPosition);
            });
            
            document.addEventListener('touchend', () => {
                isPressed = false;
                laser.style.opacity = '0';
                document.removeEventListener('touchmove', updateLaserPosition);
            });

            const root = document.documentElement;
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                root.setAttribute('data-theme', savedTheme);
                updateThemeToggleIcon(themeToggleGlobal, savedTheme);
            }

            const savedUI = localStorage.getItem('ui');
            if (savedUI === 'futuristic') {
                originalUIContainer.style.display = 'none';
                futuristicUIContainer.style.display = 'block'; 
                uiToggle.classList.add('active'); 
            } else {
                originalUIContainer.style.display = 'block';
                futuristicUIContainer.style.display = 'none';
            }
            
            function updateThemeToggleIcon(button, theme) {
                const icon = button.querySelector('i');
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }

            themeToggleGlobal.addEventListener('click', function() {
                const currentTheme = root.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                root.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeToggleIcon(this, newTheme);
            });

            uiToggle.addEventListener('click', function() {
                const isFuturistic = futuristicUIContainer.style.display !== 'none';
                if (isFuturistic) {
                    futuristicUIContainer.style.display = 'none';
                    originalUIContainer.style.display = 'block';
                    localStorage.setItem('ui', 'original');
                    this.classList.remove('active');
                } else {
                    futuristicUIContainer.style.display = 'block';
                    originalUIContainer.style.display = 'none';
                    localStorage.setItem('ui', 'futuristic');
                    this.classList.add('active');
                    
                    // 生成环形动画
                    const ringsContainer = document.querySelector('.futuristic-rings-container');
                    ringsContainer.innerHTML = '';
                    for (let i = 0; i < 3; i++) {
                        const ring = document.createElement('div');
                        ring.className = 'futuristic-ring';
                        ringsContainer.appendChild(ring);
                    }
                }
            });

            // 初始化环形动画
            if (localStorage.getItem('ui') === 'futuristic') {
                const ringsContainer = document.querySelector('.futuristic-rings-container');
                for (let i = 0; i < 3; i++) {
                    const ring = document.createElement('div');
                    ring.className = 'futuristic-ring';
                    ringsContainer.appendChild(ring);
                }
            }
        </script>
